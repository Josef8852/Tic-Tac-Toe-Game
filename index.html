<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <title>Tic Tac Toe</title>
</head>
<body>

 <div>
  <h2>  <img src="icons8-fidget-spinner (1).gif">  Tic Tac Toe   <img src="icons8-fidget-spinner (1).gif"> </h2>
 </div>
 

 <!-- 
  <i class="fa-solid fa-x"></i>
  <i class="fa-solid fa-o"></i>
  -->
<div class="grid">
  <div class="cell "><i class="fa-solid "></i></div>
  <div class="cell "><i class="fa-solid "></i></div>
  <div class="cell"><i class="fa-solid "></i></div>
  <div class="cell"><i class="fa-solid "></i></div>
  <div class="cell"><i class="fa-solid "></i></div>
  <div class="cell"><i class="fa-solid "></i></div>
  <div class="cell"><i class="fa-solid "></i></div>
  <div class="cell"><i class="fa-solid "></i></div>
  <div class="cell"><i class="fa-solid "></i></div>
</div>

<div class="playerOne">
  <p>Player One : <span class="score1">0</span></p>
</div>

<div class="playerTwo">
  <p>Player Two : <span class="score2">0</span></p>
</div>

<div class="tie">Tie : <span class="tieScore">0</span></div>

<button class="reset">New Game</button>





<div class="arrow">
  <i class="fa-solid fa-angles-down"></i>
</div>


<div class="winner-window">
  <i class="fa-solid fa-circle-xmark"></i>
  <p class="winnerText">?</p>
</div>


<script src="script.js"></script>
</body>
</html>
